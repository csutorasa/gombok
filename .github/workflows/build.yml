name: Build
on:
  push:
    branches:
      - main

jobs:
  build_windows:
    name: Build windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
          
      - name: Install beta version
        run: |
          go install golang.org/dl/go1.18beta1@latest
          go1.18beta1 download
        
      - name: Build
        run: go1.18beta1 build
        env:
          GOOS: windows
          GOARCH: amd64

  build_linux:
    name: Build linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
          
      - name: Install beta version
        run: |
          go install golang.org/dl/go1.18beta1@latest
          go1.18beta1 download
          cp $(which go1.18beta1) $(which go)
          go version

      - name: Build
        run: go build
        env:
          GOOS: linux
          GOARCH: amd64
        
      - name: Build
        run: go build
        env:
          GOOS: linux
          GOARCH: arm64
        
  build_darwin:
    name: Build Mac
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
          
      - name: Install beta version
        run: |
          go install golang.org/dl/go1.18beta1@latest
          go1.18beta1 download
          cp $(which go1.18beta1) $(which go)

      - name: Build
        run: go build
        env:
          GOOS: darwin
          GOARCH: amd64
        
      - name: Build
        run: go build
        env:
          GOOS: darwin
          GOARCH: arm64
